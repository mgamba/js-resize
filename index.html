<html>
<head>
<script src="jquery-2.1.1.min.js"></script>
<script>
  $( document ).ready(function() {
    var isDragging = false;
    var dragStart = {};
    var dragTarget;
    var hoverEdge = null;
    $('#c').mousemove( function(e) {
      if ($(e.target).width() - e.offsetX < 5) {
        if ($(e.target).height() - e.offsetY < 5) {
          $(e.target).css('cursor', 'se-resize');
          if (!isDragging) { hoverEdge = "corner"; }
        } else {
          $(e.target).css('cursor', 'e-resize');
          if (!isDragging) { hoverEdge = "right"; }
        }
      } else if ($(e.target).height() - e.offsetY < 5) {
        $(e.target).css('cursor', 's-resize');
        if (!isDragging) { hoverEdge = "bottom"; }
      } else {
        $(e.target).css('cursor', '');
        if (!isDragging) { hoverEdge = null; }
      }
    })
    .mousedown(function(e) { // need to mix in edge detect
      if (hoverEdge) {
        console.log("down");
        dragTarget = $(e.target);
        isDragging = true;
        $(window).mousemove(function(e) {
          var dragEnd = {pageX: e.pageX, pageY: e.pageY}
          if (!$.isEmptyObject(dragStart)) {
            if (hoverEdge === "right" || hoverEdge === "corner") {
              dragTarget.width(dragTarget.width() + dragEnd.pageX - dragStart.pageX);
            }
            if (hoverEdge === "bottom" || hoverEdge === "corner") {
              dragTarget.height(dragTarget.height() + dragEnd.pageY - dragStart.pageY);
            }
          }
          dragStart = dragEnd;
        });
      }
    })
    .mouseup(function() {
      console.log("up");
      isDragging = false;
      dragStart = {};
      $(window).unbind("mousemove");
    });
  });
</script>
<style>
  #a {
    background-color: gray;
    height: 300px;
    width: 500px;
    padding: 30px;
  }
  #b {
    background-color: white;
    border: dashed 1px black;
    height: 100px;
    width: 100px;
    position: absolute;
    left: 50px;
    right: 50px;
  }
  #c {
    background-color: black;
    border: dashed 1px white;
    color: white;
    height: 100px;
    width: 100px;
    position: absolute;
    left: 200px;
    right: 50px;
  }
</style>
</head>
<body>
<div id="a">a
  <div id="b">b</div>
  <div id="c">c</div>
</div>
</body>
</html>
